on:
  # Triggers the workflow on push or pull request events but only for the main branch
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      api:
        required: false
        default: false
        type: boolean
      assets_required:
        required: false
        default: false
        type: boolean
      users:
        required: false
        default: 2
        type: string
      postgres_unit_testing:
        required: false
        default: false
        type: boolean
      db_name:
        required: false
        default: "postgres_db"
        type: string
      apply_network_policy:
        required: false
        default: false
        type: boolean
      deploy_to_dev:
        required: false
        default: true
        type: boolean
      spawn-rate: 
        required: false
        default: 1
        type: string
      run-time: 
        required: false
        default: 10s
        type: string
      run_performance_tests:
        required: false
        default: false
        type: boolean
      run_e2e_tests:
        required: false
        default: true
        type: boolean
      include_notify_key:
        required: false
        default: false
        type: boolean
      include_rsa256_base64_public:
        required: false
        default: false
        type: boolean
      include_manifest:
        required: false
        default: false
        type: boolean
      include_sentry_dsn:
        required: false
        default: false
        type: boolean
      include_forms_service_private_host:
        required: false
        default: false
        type: boolean
      include_rsa256_base64_private:
        required: false
        default: false
        type: boolean
      include_azure_ad_client_id:
        required: false
        default: false
        type: boolean
      include_azure_ad_tenant_id:
        required: false
        default: false
        type: boolean
      include_azure_ad_client_secret:
        required: false
        default: false
        type: boolean
      include_secret_key:
        required: false
        default: false
        type: boolean
      include_session_cookie_name:
        required: false
        default: false
        type: boolean

    # not required when not deploying to cf
    secrets:
      CF_API:
        required: false
      CF_ORG:
        required: false
      CF_SPACE:
        required: false
      CF_USER:
        required: false
      CF_PASSWORD:
        required: false
      RSA256_PUBLIC_KEY_BASE64:
        required: false
      GOV_NOTIFY_API_KEY:
        required: false
      SENTRY_DSN:
        required: false
      FORMS_SERVICE_PRIVATE_HOST:
        required: false
      RSA256_PRIVATE_KEY_BASE64:
        required: false
      AZURE_AD_CLIENT_ID:
        required: false
      AZURE_AD_TENANT_ID:
        required: false
      AZURE_AD_CLIENT_SECRET:
        required: false
      SECRET_KEY:
        required: false
      SESSION_COOKIE_NAME:
        required: false

      #Needed to clone and execute the e2e tests
      E2E_PAT:
        required: true
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:

  testing-unit: 
    runs-on: ubuntu-latest
    environment: Dev
    if: ${{ inputs.postgres_unit_testing == false }}
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: build static assets (if frontend)
        if: ${{inputs.assets_required == true}}
        env:
          FLASK_ENV: "development"
        run: python build.py
      - name: run unit tests
        env:
          GOV_NOTIFY_API_KEY: ${{ secrets.GOV_NOTIFY_API_KEY }}
        # pytest -m "not accessibility" runs every test which is not marked 
        # accessibility.
        run: python -m pip install pytest && python -m pytest -m "not accessibility" .
        
  testing-unit-postgres: 
    runs-on: ubuntu-latest
    environment: Dev
    if: ${{ inputs.postgres_unit_testing == true }}
    services:
      # Label used to access the service containers
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ${{inputs.db_name}}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: run unit tests
        run: python -m pip install pytest && python -m pytest -m "not accessibility"

  deploy_dev:
    if: ${{ always() && github.actor != 'dependabot[bot]' && (needs.testing-unit.result=='success' || needs.testing.result=='success' || needs.testing-unit-postgres.result=='success') && inputs.deploy_to_dev == true}}
    concurrency: deploy_dev_${{github.repository}}
    needs: [testing-unit, testing-unit-postgres]
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: create python env
        run: python -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: build static assets (if frontend)
        if: ${{inputs.assets_required == true}}
        env:
          FLASK_ENV: "development"
        run: source .venv/bin/activate && python build.py
      - name: download previous build
        uses: actions/download-artifact@v2
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE}}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push
                  ${{(inputs.include_manifest) && '-f manifest-dev.yml' || ''}}
                  ${{inputs.app_name}}-dev
                  --var GITHUB_SHA="${{ github.sha }}"
                  ${{(inputs.include_rsa256_base64_public) && format('--var RSA256_PUBLIC_KEY_BASE64={0}', secrets.RSA256_PUBLIC_KEY_BASE64) || ''}}
                  ${{(inputs.include_sentry_dsn) && format('--var SENTRY_DSN={0}', secrets.SENTRY_DSN) || ''}}
                  ${{(inputs.include_forms_service_private_host) && format('--var FORMS_SERVICE_PRIVATE_HOST={0}', secrets.FORMS_SERVICE_PRIVATE_HOST) || ''}}
                  ${{(inputs.include_rsa256_base64_private) && format('--var RSA256_PRIVATE_KEY_BASE64={0}', secrets.RSA256_PRIVATE_KEY_BASE64) || ''}}
                  ${{(inputs.include_azure_ad_client_id) && format('--var AZURE_AD_CLIENT_ID={0}', secrets.AZURE_AD_CLIENT_ID) || ''}}
                  ${{(inputs.include_azure_ad_tenant_id) && format('--var AZURE_AD_TENANT_ID={0}', secrets.AZURE_AD_TENANT_ID) || ''}}
                  ${{(inputs.include_azure_ad_client_secret) && format('--var AZURE_AD_CLIENT_SECRET={0}', secrets.AZURE_AD_CLIENT_SECRET) || ''}}
                  ${{(inputs.include_secret_key) && format('--var SECRET_KEY={0}', secrets.SECRET_KEY) || ''}}
                  ${{(inputs.include_session_cookie_name) && format('--var SESSION_COOKIE_NAME={0}', secrets.SESSION_COOKIE_NAME) || ''}}
                  ${{(inputs.include_notify_key) && format('--var GOV_NOTIFY_API_KEY={0}', secrets.GOV_NOTIFY_API_KEY) || ''}}
      # Action used by Authenticator
      - name: Apply network policy for notification service
        if: ${{inputs.apply_network_policy == true}}
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE}}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: add-network-policy ${{inputs.app_name}}-dev funding-service-design-notification-dev --protocol tcp --port 8080

  run_shared_tests_dev:
    needs: deploy_dev
    if: ${{ always() && (inputs.deploy_to_dev == true && needs.deploy_dev.result=='success' ) && github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/run-shared-tests.yml
    with:
      perf_test_target_url_application_store: https://funding-service-design-application-store-dev.london.cloudapps.digital
      perf_test_target_url_fund_store: https://funding-service-design-fund-store-dev.london.cloudapps.digital
      perf_test_target_url_assessment_store: https://funding-service-design-assessment-store-dev.london.cloudapps.digital
      e2e_tests_target_url_frontend: https://fsd:fsd@frontend.dev.gids.dev
      e2e_tests_target_url_authenticator: https://fsd:fsd@authenticator2.dev.gids.dev
      e2e_tests_target_url_form_runner: https://fsd:fsd@forms.dev.gids.dev
      e2e_tests_target_url_assessment: https://fsd:fsd@assessment.dev.gids.dev
      run_performance_tests: ${{inputs.run_performance_tests}}
      run_e2e_tests: false
    secrets:
       E2E_PAT: ${{secrets.E2E_PAT}}

  static_security:
    if: ${{ always() && (needs.testing-unit.result=='success' || needs.testing.result=='success' || needs.testing-unit-postgres.result=='success')}}
    needs: [testing-unit, testing-unit-postgres]
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: Bandit
        run: bandit -r ./app
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: 'https://funding-service-design-assessment-dev.london.cloudapps.digital/'
          allow_issue_writing: False

  deploy_test:
    needs: run_shared_tests_dev
    concurrency: deploy_test_${{github.repository}}
    if: ${{ always() && (inputs.deploy_to_dev == false || (inputs.deploy_to_dev == true && needs.run_shared_tests_dev.result=='success')) }}
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: create python env
        run: python -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: build static assets (if frontend)
        if: ${{inputs.assets_required == true}}
        env:
          FLASK_ENV: "development"
        run: source .venv/bin/activate && python build.py
      - name: download previous build
        uses: actions/download-artifact@v2
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE}}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push
                  ${{(inputs.include_manifest) && '-f manifest-test.yml' || ''}}
                  ${{inputs.app_name}}-test
                  --var GITHUB_SHA="${{ github.sha }}"
                  ${{(inputs.include_rsa256_base64_public) && format('--var RSA256_PUBLIC_KEY_BASE64={0}', secrets.RSA256_PUBLIC_KEY_BASE64) || ''}}
                  ${{(inputs.include_sentry_dsn) && format('--var SENTRY_DSN={0}', secrets.SENTRY_DSN) || ''}}
                  ${{(inputs.include_forms_service_private_host) && format('--var FORMS_SERVICE_PRIVATE_HOST={0}', secrets.FORMS_SERVICE_PRIVATE_HOST) || ''}}
                  ${{(inputs.include_rsa256_base64_private) && format('--var RSA256_PRIVATE_KEY_BASE64={0}', secrets.RSA256_PRIVATE_KEY_BASE64) || ''}}
                  ${{(inputs.include_azure_ad_client_id) && format('--var AZURE_AD_CLIENT_ID={0}', secrets.AZURE_AD_CLIENT_ID) || ''}}
                  ${{(inputs.include_azure_ad_tenant_id) && format('--var AZURE_AD_TENANT_ID={0}', secrets.AZURE_AD_TENANT_ID) || ''}}
                  ${{(inputs.include_azure_ad_client_secret) && format('--var AZURE_AD_CLIENT_SECRET={0}', secrets.AZURE_AD_CLIENT_SECRET) || ''}}
                  ${{(inputs.include_secret_key) && format('--var SECRET_KEY={0}', secrets.SECRET_KEY) || ''}}
                  ${{(inputs.include_session_cookie_name) && format('--var SESSION_COOKIE_NAME={0}', secrets.SESSION_COOKIE_NAME) || ''}}
                  ${{(inputs.include_notify_key) && format('--var GOV_NOTIFY_API_KEY={0}', secrets.GOV_NOTIFY_API_KEY) || ''}}
      - name: Apply network policy for notification service
        if: ${{inputs.apply_network_policy == true}}
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: add-network-policy ${{inputs.app_name}}-test funding-service-design-notification-test --protocol tcp --port 8080
  
  security-with-zap:
    needs: deploy_test
    if: ${{ always() && needs.deploy_test.result=='success' && (needs.testing-unit.result=='success' || needs.testing.result=='success' || needs.testing-unit-postgres.result == 'success') }}
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.x
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt bandit
      - name: Bandit
        run: bandit -r ./app
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: 'https://${{inputs.app_name}}-test.london.cloudapps.digital/'
          allow_issue_writing: False
        env:
          ZAP_CLI_OPTS: --timeout 60 

  run_shared_tests_test:
    if: ${{ always() && needs.deploy_test.result=='success' && github.actor != 'dependabot[bot]' }}
    uses: ./.github/workflows/run-shared-tests.yml
    needs: deploy_test
    with:
      e2e_tests_target_url_frontend: https://fsd:fsd@frontend.test.gids.dev
      e2e_tests_target_url_authenticator: https://fsd:fsd@authenticator2.test.gids.dev
      e2e_tests_target_url_form_runner: https://fsd:fsd@forms.test.gids.dev
      e2e_tests_target_url_assessment: https://fsd:fsd@assessment.test.gids.dev
      run_performance_tests: ${{inputs.run_performance_tests}}
      run_e2e_tests: ${{inputs.run_e2e_tests}}
      perf_test_target_url_application_store: https://funding-service-design-application-store-test.london.cloudapps.digital
      perf_test_target_url_fund_store: https://funding-service-design-fund-store-test.london.cloudapps.digital
      perf_test_target_url_assessment_store: https://funding-service-design-assessment-store-test.london.cloudapps.digital
    secrets:
       E2E_PAT: ${{secrets.E2E_PAT}}
    
