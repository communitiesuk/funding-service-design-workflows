on:
  # Triggers the workflow on push or pull request events but only for the main branch
  workflow_call:
    inputs:
      app_name:
        required: true
        type: string
      api:
        required: false
        default: false
        type: boolean
      upgrade_db:
        required: false
        default: false
        type: boolean
      assets_required:
        required: false
        default: false
        type: boolean
      users:
        required: false
        default: 1
        type: string
      postgres_unit_testing:
        required: false
        default: false
        type: boolean
      db_name:
        required: false
        default: "postgres_db"
        type: string
      deploy_to_dev:
        required: false
        default: true
        type: boolean
      spawn-rate: 
        required: false
        default: 1
        type: string
      run-time: 
        required: false
        default: 10s
        type: string
        
    # not required when not deploying to cf
    secrets:
      CF_API:
        required: false
      CF_ORG:
        required: false
      CF_SPACE:
        required: false
      CF_USER:
        required: false
      CF_PASSWORD:
        required: false
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  testing-unit: 
    runs-on: ubuntu-latest
    environment: Dev
    if: ${{ inputs.postgres_unit_testing == false }}
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: run unit tests
        # pytest -m "not accessibility" runs every test which is not marked 
        # accessibility.
        run: python -m pip install pytest && python -m pytest -m "not accessibility" .
        
  testing-unit-postgres: 
    runs-on: ubuntu-latest
    environment: Dev
    if: ${{ inputs.postgres_unit_testing == true }}
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ${{inputs.db_name}}
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: run unit tests
        run: python -m pip install pytest && python -m pytest -m "not accessibility"
  
  testing:
    runs-on: ubuntu-latest
    environment: Dev
    needs: [testing-unit, testing-unit-postgres]
    if: ${{ always() && (needs.testing-unit.result=='success' || needs.testing-unit-postgres.result=='success') && inputs.api == false}}
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements-dev.txt
      - name: build static assets
        run: python build.py
      - name: 'Upload build'
        uses: actions/upload-artifact@v2
        with:
          name: python-build
          path: app/static
          retention-days: 5
      - name: run unit tests
        run: python -m pip install pytest && python -m pytest -m "not accessibility" .

  deploy_dev:
    if: ${{ always() && github.actor != 'dependabot[bot]' && (needs.testing-unit.result=='success' || needs.testing.result=='success' || needs.testing-unit-postgres.result=='success') && inputs.deploy_to_dev == true}}
    needs: testing
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: create python env
        run: python -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: upgrade db (if specified)
        if: ${{inputs.upgrade_db == true}}
        run: source .venv/bin/activate && python -m flask db upgrade
      - name: build static assets (if frontend)
        if: ${{inputs.assets_required == true}}
        run: python build.py
      - name: download previous build
        uses: actions/download-artifact@v2
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push ${{inputs.app_name}}-dev --var GITHUB_SHA="${{ github.sha }}"

  static_security:
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install bandit safety
      - name: Bandit
        run: bandit -r ./app
      - name: Safety
        run: safety check

  deploy_test:
    needs: testing
    if: ${{ always() && (needs.testing-unit.result=='success' || needs.testing.result=='success' || needs.testing-unit-postgres.result == 'success') && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements-dev.txt'
      - name: create python env
        run: python -m venv .venv
      - name: install dependencies
        run: source .venv/bin/activate && python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: upgrade db (if specified)
        if: ${{inputs.upgrade_db == true}}
        run: source .venv/bin/activate && python -m flask db upgrade
      - name: build static assets
        if: ${{inputs.assets_required == true}}
        run: python build.py
      - name: download previous build
        uses: actions/download-artifact@v2
      - name: Deploy to Gov PaaS
        uses: citizen-of-planet-earth/cf-cli-action@v2
        with:
          cf_api:      ${{secrets.CF_API}}
          cf_org:      ${{secrets.CF_ORG}}
          cf_space:    ${{secrets.CF_SPACE }}
          cf_username: ${{secrets.CF_USER}}
          cf_password: ${{secrets.CF_PASSWORD}}
          command: push ${{inputs.app_name}}-test --var GITHUB_SHA="${{ github.sha }}"
  
  security-with-zap:
    needs: deploy_test
    runs-on: ubuntu-latest
    environment: Dev
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      - name: install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt bandit safety
      - name: Bandit
        run: bandit -r ./app
      - name: Safety
        run: safety check
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.3.0
        with:
          target: 'https://${{inputs.app_name}}-test.london.cloudapps.digital/'
          allow_issue_writing: False

  run_shared_tests:
    uses: ./.github/workflows/run-shared-tests.yml
    with:
      users: ${{inputs.users}}
      spawn-rate: ${{inputs.spawn-rate}}
      run-time: ${{inputs.run-time}}
      target_url_frontend: blahblah
    if: ${{ github.actor != 'dependabot[bot]' }}