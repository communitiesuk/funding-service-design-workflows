Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.

Resources:
  MessageBucket:
    Metadata:
      'aws:copilot:description': 'An Amazon S3 bucket, sqs message, for storing and retrieving objects'
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub fsd-message-s3-${Env}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - PUT
            AllowedOrigins:
              - "https://*.access-funding.test.levellingup.gov.uk"
              - "https://*.access-funding.levellingup.gov.uk"
            MaxAge: '3000'
      LoggingConfiguration:
        DestinationBucketName: !Ref MessageLogBucket
        LogFilePrefix: logs/
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced

  MessageLogBucket:
    Metadata:
      'aws:copilot:description': 'An Amazon S3 bucket, message-logs, for access control logs'
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      BucketName: !Sub fsd-message-s3-logs-${Env}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - PUT
            AllowedOrigins:
              - "https://*.access-funding.test.levellingup.gov.uk"
              - "https://*.access-funding.levellingup.gov.uk"
            MaxAge: '3000'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced

  MessageBucketPolicy:
    Metadata:
      'aws:copilot:description': 'A bucket policy to deny unencrypted access to the bucket and its contents'
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowHTTP
            Effect: Allow
            Principal: '*'
            Action: 's3:*'
            Resource:
              - !Sub ${ MessageBucket.Arn}/*
              - !Sub ${ MessageBucket.Arn}
            Condition:
              Bool:
                "aws:SecureTransport": true
      Bucket: !Ref MessageBucket

  MessageLogBucketPolicy:
    Metadata:
      'aws:copilot:description': 'A bucket policy to allow logs to be sent to the access log bucket'
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:PutObject'
            Effect: Allow
            Principal:
              Service: logging.s3.amazonaws.com
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref MessageLogBucket
                - /*
            Condition:
              ArnLike:
                'aws:SourceArn': !GetAtt 
                  - MessageBucket
                  - Arn
              StringEquals:
                'aws:SourceAccount': !Sub '${AWS::AccountId}'
      Bucket: !Ref MessageLogBucket

  MessageBucketAccessPolicy:
     Type: AWS::IAM::ManagedPolicy
     Properties:
       PolicyDocument:
         Version: '2012-10-17'
         Statement:
           - Sid: S3MessageActions
             Effect: Allow
             Action:
               - s3:Get*
               - s3:List*
               - s3:Describe*
               - s3:PutObject
               - s3:PutObjectACL
               - s3:DeleteObject
               - s3:ReplicateObject
             Resource:
               - !Sub ${ MessageBucket.Arn }
               - !Sub ${ MessageBucket.Arn }/*

Outputs:
  MessageName:
    Description: "The name of a user-defined bucket."
    Value: !Ref MessageBucket
    Export:
      Name: !Sub ${App}-${Env}-MessageBucket
  MessageBucketARN:
    Description: "The ARN of the message bucket."
    Value: !GetAtt MessageBucket.Arn
    Export:
      Name: !Sub ${App}-${Env}-MessageBucketARN
  MessageBucketAccessPolicyArn:
    Description: "The ARN of the Message bucket access policy to attach to the task role"
    Value: !Ref MessageBucketAccessPolicy
    Export:
      Name: !Sub ${App}-${Env}-MessageBucketAccessPolicyArn
