Parameters:
  App:
    Type: String
    Description: Your application's name.
  Env:
    Type: String
    Description: The environment name your service, job, or workflow is being deployed to.

Resources:
  fundingservicee2etestsdistributedlockBucket:
    Metadata:
      'aws:copilot:description': 'An Amazon S3 bucket, funding-service-e2e-tests-distributed-lock, for storing and retrieving objects'
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      LifecycleConfiguration:
        Rules:
          - Id: ExpireNonCurrentObjects
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1

  fundingservicee2etestsdistributedlockBucketPolicy:
    Metadata:
      'aws:copilot:description': 'A bucket policy to deny unencrypted access to the bucket and its contents'
    Type: AWS::S3::BucketPolicy
    DeletionPolicy: Retain
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ForceHTTPS
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource: 
              - !Sub ${ fundingservicee2etestsdistributedlockBucket.Arn}/*
              - !Sub ${ fundingservicee2etestsdistributedlockBucket.Arn}
            Condition: 
              Bool:
                "aws:SecureTransport": false
      Bucket: !Ref fundingservicee2etestsdistributedlockBucket

Outputs:
  fundingservicee2etestsdistributedlockName:
    Description: "The name of a user-defined bucket."
    Value: !Ref fundingservicee2etestsdistributedlockBucket
    Export:
      Name: !Sub ${App}-${Env}-fundingservicee2etestsdistributedlockBucketName
  fundingservicee2etestsdistributedlockBucketARN:
    Description: "The ARN of the funding-service-e2e-tests-distributed-lock bucket."
    Value: !GetAtt fundingservicee2etestsdistributedlockBucket.Arn
    Export:
      Name: !Sub ${App}-${Env}-fundingservicee2etestsdistributedlockBucketARN
